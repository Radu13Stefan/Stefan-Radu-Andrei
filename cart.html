<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Cart — Crux Supply</title>
<style>
/* ===== Shared palette (include once globally) ===== */
:root{
  --green-700:#2e7d32;
  --green-600:#388e3c;
  --green-50:#e8f5e9;
  --brown-700:#795548;
  --brown-600:#6d4c41;
  --ink:#1b1b1b;
  --muted:#5a5a5a;
  --bg:#f5f3ef;
  --card:#fff;
  --radius:14px;
}
*{box-sizing:border-box}
html,body{margin:0;padding:0}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--ink);
  background:var(--bg);
  line-height:1.6;
}

/* ===== Shared Header / Footer ===== */
header{
  position:sticky;top:0;z-index:20;
  background:linear-gradient(0deg,rgba(255,255,255,.92),rgba(255,255,255,.98));
  backdrop-filter:saturate(1.2) blur(6px);
  border-bottom:1px solid rgba(0,0,0,.06);
}
.nav{
  max-width:1100px;margin:0 auto;padding:14px 16px;
  display:flex;align-items:center;justify-content:space-between;gap:16px;
}
.brand{font-weight:800;text-decoration:none;color:var(--green-700)}
.nav-links{display:flex;gap:14px;flex-wrap:wrap}
.nav-links a{color:var(--muted);text-decoration:none;padding:6px 8px;border-radius:10px}
.nav-links a:hover{background:var(--green-50);color:var(--green-700)}
.nav-actions button{
  border:1px solid rgba(0,0,0,.08);background:var(--card);
  color:var(--ink);padding:8px 12px;border-radius:10px;cursor:pointer;
}
.nav-actions button:hover{border-color:var(--green-600);color:var(--green-700)}
footer{
  border-top:1px solid rgba(0,0,0,.06);background:#fff;
  margin-top:48px;padding:24px 16px;text-align:center;color:var(--muted);
}
footer nav{display:flex;justify-content:center;gap:14px;flex-wrap:wrap}
footer a{color:var(--green-700);text-decoration:none}
footer a:hover{text-decoration:underline}

/* ===== Cart Page ===== */
main{
  max-width:900px;
  margin:72px auto;
  padding:0 16px;
}
main h1{
  text-align:center;
  color:var(--brown-700);
  font-size:clamp(1.6rem,2.2vw + 1rem,2.4rem);
  margin-bottom:32px;
}

/* Table styling */
table{
  width:100%;
  border-collapse:collapse;
  background:var(--card);
  border:1px solid rgba(0,0,0,.06);
  border-radius:var(--radius);
  overflow:hidden;
  box-shadow:0 1px 0 rgba(0,0,0,.03);
}
th,td{
  text-align:left;
  padding:14px 12px;
}
th{
  background:var(--green-700);
  color:#fff;
  font-weight:600;
  letter-spacing:0.3px;
}
tr:nth-child(even){background:var(--green-50);}
td{
  border-top:1px solid rgba(0,0,0,.06);
}

/* Totals + Checkout */
main p{
  text-align:right;
  font-size:1.1rem;
  font-weight:600;
  color:var(--ink);
  margin:20px 0 30px;
}
main a button{
  display:inline-block;
  border:0;
  background:var(--green-700);
  color:#fff;
  padding:12px 20px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  transition:background .15s ease,transform .15s ease;
}
main a button:hover{
  background:var(--green-600);
  transform:translateY(-1px);
}

/* Empty cart text (future use) */
.empty-cart{
  text-align:center;
  color:var(--muted);
  font-style:italic;
  margin-top:60px;
}

/* Responsive */
@media(max-width:720px){
  .nav-links{display:none}
  table,thead,tbody,th,td,tr{display:block;width:100%}
  th{display:none}
  tr{margin-bottom:16px;border:1px solid rgba(0,0,0,.08);border-radius:10px;background:#fff}
  td{border:0;padding:10px 12px;display:flex;justify-content:space-between}
  td::before{
    content:attr(data-label);
    font-weight:600;
    color:var(--brown-700);
  }
}
</style>
</head>
<body>
  <header>
    <div class="nav">
      <a class="brand" href="index.html">Crux Supply</a>
      <nav class="nav-links">
        <a href="index.html#new">New</a>
        <a href="index.html#shoes">Shoes</a>
        <a href="index.html#chalk">Chalk</a>
        <a href="index.html#chalkbags">Chalk Bags</a>
        <a href="index.html#skin">Skin Care</a>
        <a href="index.html#pads">Crash Pads</a>
        <a href="index.html#training">Training</a>
      </nav>
      <div class="nav-actions">
        <button onclick="location.href='index.html#search'">Search</button>
        <button onclick="location.href='account.html'">Account</button>
        <button onclick="location.href='cart.html'">Cart</button>
      </div>
    </div>
  </header>

  <main>
    <h1>Your Cart</h1>
    <table border="1" cellpadding="6" cellspacing="0">
      <tr><th>Item</th><th>Qty</th><th>Price</th><th>Total</th></tr>
      <tr><td>EdgePro LV</td><td>1</td><td>$149</td><td>$149</td></tr>
    </table>
    <p>Subtotal: $149</p>
    <a href="checkout.html"><button>Proceed to Checkout</button></a>
  </main>

  <footer>
    <p>© <span id="y"></span> Crux Supply.</p>
    <nav>
      <a href="faq.html">Shipping & Returns</a>
      <a href="contact.html">Contact</a>
    </nav>
  </footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
